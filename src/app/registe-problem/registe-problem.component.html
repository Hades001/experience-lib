<h1>问题登记</h1>
<form nz-form >
  <div nz-row [nzGutter]="40">
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="source">问题来源</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-input [nzSize]="'large'" [nzPlaceHolder]="'问题来源'" [nzId]="source" [(ngModel)]="problem.from_src" name="source" required></nz-input>
        </div>
      </div>
    </div>

    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="dep">来源部门</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-input [nzSize]="'large'" [nzPlaceHolder]="'来源部门'" [nzId]="dep" [(ngModel)]="problem.from_depart" name="from_depart"></nz-input>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="dep">上板日期</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-datepicker [nzPlaceHolder]="'select date'" [nzFormat]="'YYYY-MM-DD'"></nz-datepicker>
        </div>
      </div>
    </div>
  </div>

  <div nz-row [nzGutter]="40">
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label>发生日期</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-datepicker [nzSize]="'large'" [nzFormat]="'YYYY-MM-DD'"></nz-datepicker>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label>产品名称</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-input [nzSize]="'large'" [nzPlaceHolder]="'产品名称'"></nz-input>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label>缺陷描述</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="19">
          <nz-input [nzSize]="'large'" [nzType]="'textarea'" [nzAutosize]="true" [nzPlaceHolder]="'缺陷描述'"></nz-input>
        </div>
      </div>
    </div>
  </div>
</form>
